<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taco Cloud</title>
</head>

<body>

<form method="post" th:action="@{/orders}" th:object="${order}">
    <h1>Order your taco creations!</h1>

    <img th:src="@{/img/TacoCloud.png}"/>
    <br/>
    <a th:href="@{/design}" id="another">Design another taco</a></br>

    <div th:if="${#fields.hasErrors()}">
        <span class="validationError">
        Please correct the problems below and resubmit.
        </span>
    </div>

    <h3>Deliver my taco masterpieces to...</h3>
    <label for="name">Name: </label>
    <input type="text" th:field="*{deliverName}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('deliverName')}"
          th:errors="*{deliverName}">Name error</span>
    </br>

    <label for="street">Street address: </label>
    <input type="text" th:field="*{deliverStreet}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('deliverStreet')}"
          th:errors="*{deliverStreet}">Street error</span>
    </br>

    <label for="city">City: </label>
    <input type="text" th:field="*{deliverCity}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('deliverCity')}"
          th:errors="*{deliverCity}">City error</span>
    </br>

    <label for="state">State: </label>
    <input type="text" th:field="*{deliverState}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('deliverState')}"
          th:errors="*{deliverState}">State error</span>
    </br>

    <label for="zip">Zip code: </label>
    <input type="text" th:field="*{deliverZip}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('deliverZip')}"
          th:errors="*{deliverZip}">Zip code error</span>
    </br>

    <h3>Here's how I'll pay...</h3>
    <label for="ccNumber">Credit Card #: </label>
    <input type="text" th:field="*{ccNumber}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('ccNumber')}"
          th:errors="*{ccNumber}">CC Num Error</span>
    </br>

    <label for="ccExpiration">Expiration: </label>
    <input type="text" th:field="*{ccExpiration}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('ccExpiration')}"
          th:errors="*{ccExpiration}">ccExpiration Error</span>
    </br>

    <label for="ccCVV">CVV #: </label>
    <input type="text" th:field="*{ccCVV}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('ccCVV')}"
          th:errors="*{ccCVV}">CVV Error</span>
    </br>
    </br>

    <input type="submit" value="Submit order"/>
</form>

</body>
</html>
